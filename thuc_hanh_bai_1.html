<script>
    let array = [3, 4, 5, 6, 7];
    let medium = 0;

    function findAvg(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        medium = sum / array.length;
        return medium;
    }
    findAvg(array);
    console.log(medium);

</script>
