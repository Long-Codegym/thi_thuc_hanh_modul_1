<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
<script>
    let myCanVas = document.getElementById("myCanvas");
    let ctx = myCanVas.getContext("2d");
        class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    const canvas = document.getElementById("canvas");
    const circle = new Circle(50, 50, 80, '#000000');
    circle.render(ctx);
</script>
